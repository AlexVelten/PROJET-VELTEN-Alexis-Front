
<div class="container mt-6">
  <div class="center">
    <h1 class="display-4">Panier</h1>
  </div>
  <div class="card-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom du produit</th>
          <th scope="col">Prix</th>
          <th scope="col">Suppression</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of (listProducts$ | async)">
          <td>{{ item.nom }}</td>
          <td>{{ item.prix }}â‚¬</td>
          <td class="button-product"><button (click)="delProduct(item)" type="button" class="btn btn-danger">Supprimer</button></td>
        </tr>
      </tbody>
    </table>
    <ng-container *ngIf="isConnected() != null; else elseTemplate">
      <div class="center">
        <button type="button" class="btn btn-primary">Payer</button>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="center">
        <button type="button" class="btn btn-danger" disabled>Veuillez vous connecter pour payer</button>
      </div>
    </ng-template>
  </div>
</div>
